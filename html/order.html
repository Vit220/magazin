<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="magazykaCSS.html">
    <script type="application/javascript" src="../magazykaJS.js"></script>
    <title></title>
    <script src="../jquery.js" type="text/javascript"></script>

</head>
<body>
<table class="q4" style="display: none" id="order">

    <form action="/echo" method="post">
        <caption><b>Форма оформления заказов</b></caption>
        <tr>

            <td>

                <label for=name-field><b>Имя:</b>&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;</label>
                <input class="c" type="text" name="name" id=name-field>

            </td>
        </tr>
        <tr>

            <td>

                <label for=lastName-field><b>Фамилия:</b></label>
                <input class="c" type="text" name="lastName" id=lastName-field>

            </td>
        </tr>
        <tr>

            <td>

                <label for=address-field><b>Адресс:</b> &nbsp; &nbsp; </label>
                <input class="c" type="text" name="address" id=address-field>

            </td>
        </tr>
        <tr>
            <td style="text-align: right"><input type=button value=Подтвердить id="reg-field"></td>
        </tr>
    </form>

</table>
<table class="q5" style="display: none" id="count">

    <caption style="text-align: center"><b>Счет</b></caption>

    <tbody id="count-field">

    </tbody>

    <tr>
        <td id="forma"></td>
    </tr>
    <tr>
        <td><b>Информация о покупателе:</b></td>
    </tr>
    <tr>
        <td  id="name"></td>
        <td  id="lastName"></td>
    </tr>
    <tr>
        <td  id="address"></td>
    </tr>
    <tr>
        <td >Спасибо за покупку!</td>

    </tr>
</table>

<script type="text/javascript">
    window.onload = function () {
        magazyka.registration();
        document.getElementById("order").style.display = 'block';
    };
</script>
</body>
</html>
